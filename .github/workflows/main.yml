name: Run Selenium Tests
on:
  push:
    branches: [ "master" ]

jobs:
  test:
      runs-on: macos-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-java@v3
          with:
            java-version: '12'
            cache: maven
            distribution: 'adopt'
        - uses: browser-actions/setup-chrome@latest
        - name: mvn clean test

